# mypy configuration for this project
# See https://mypy.readthedocs.io/ for docs and options
[mypy]
# Target Python version installed in your environment
python_version = 3.11

# Helpful checks
show_error_codes = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True

# Ignore missing third-party type stubs (keep false if you have stubs available)
ignore_missing_imports = True
strict = True

# Tune the strictness below. Set strict = True to enable a group of strict checks.
# strict = True

# Strict-by-default options (recommended to opt-in as you harden code)
# disallow_untyped_calls = False
# disallow_untyped_defs = False
# disallow_incomplete_defs = False
# check_untyped_defs = True

# Follow imports normally; change to "silent" or "skip" for large vendored libs.
follow_imports = normal
